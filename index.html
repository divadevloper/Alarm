<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="alarm.png" type="image/x-icon">
    <title>alarm</title>
</head>
<body>
    <div id="container">
        <div id="small-container">
           <div class="image">
            <img src="alarm.png" alt="">
           </div>
          <h1 id="myh1"> 00:00:0 PM</h1>
          <h2 id="myh2"></h2>
             <div id="timecarry">
                <select id="select">
                    <option value="" selected hidden>hours</option>
                 </select>
                 <select id="selectt">
                    <option value="" selected hidden>Minutes</option>
    
                 </select>
                 <select  id="selecttt"> 
                    <option value="" selected hidden> AM\PM</option>
                 </select>
             </div>
             <div class="div-btn">
                <button id="startt" onclick="start()"> Start</button>
                <button id="starttt" onclick="stopalarm()"> Stop</button>
               
             </div>
        </div>
    </div>
</body>
</html>
<script src="function.js"></script>
